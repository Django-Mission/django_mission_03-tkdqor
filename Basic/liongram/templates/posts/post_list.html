{% extends 'base.html' %}

<!-- title block -->
{% block title %}글 목록{% endblock %}

<!-- content block -->
{% block content %}
<h1>Post 목록 화면</h1>

{% for post in post_list %}
    <div>
        {{ post.id }}
        {{ post.image }}
        {{ post.content }}
        {{ post.created_at }}
        {{ post.writer }}
    </div>
{% endfor %}

{% endblock %}
