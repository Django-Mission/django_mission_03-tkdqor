{% extends 'base.html' %}

<!-- title block -->
{% block title %}로그인{% endblock %}

<!-- content block -->
{% block content %}
<h1>로그인</h1>
<!-- 이미지 전송을 위한 인코딩 방식 추가 -->
<form action="" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}

    <!-- forms.py 사용 -->
    <div>
        {{ form.as_ul }}
    </div>
    <!-- 데이터 전송  -->
    <div>
        <input type="submit">
    </div>
</form>
{% endblock %}
